<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Production Progress Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Production Progress Report</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Order Name</th>
            <th>Details</th>
            <th>User</th>
            <th>Date</th>
            <th>Item Type</th>
            <th>Frames</th>
            <th>Sashes</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="progress, iterStat : ${progressData}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${progress.orderNumber}"></td>
            <td th:text="${progress.details}"></td>
            <td th:text="${progress.lastModifiedBy}"></td>
            <td th:text="${progress.lastModifiedAt}"></td>
            <td th:text="${progress.itemType}"></td>
            <td th:text="${progress.completedFrames}"></td>
            <td th:text="${progress.completedSashes}"></td>
            <td th:text="${progress.operation}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
