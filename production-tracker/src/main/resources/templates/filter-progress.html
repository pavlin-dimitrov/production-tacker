<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter Progress</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h2>Filter Production Progress</h2>
    <form th:action="@{/progressReport}" method="get" class="mt-3">
        <div class="form-group">
            <label for="orderNumber">Order Number:</label>
            <input type="text" class="form-control" id="orderNumber" name="orderNumber" placeholder="Enter order number">
        </div>
        <div class="form-group">
            <label for="details">Order Details:</label>
            <input type="text" class="form-control" id="details" name="details" placeholder="Enter order details">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" name="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" name="endDate">
        </div>
        <div class="form-group">
            <label for="lastModifiedBy">Last Modified By:</label>
            <input type="text" class="form-control" id="lastModifiedBy" name="lastModifiedBy" placeholder="Enter modifier's name">
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
